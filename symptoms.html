<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn Triệu Chứng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .autocomplete-suggestions {
            border: 1px solid #ccc;
            max-height: 220px;
            overflow-y: auto;
            position: absolute;
            background: #fff;
            z-index: 10;
            width: 100%;
        }

        .autocomplete-suggestion {
            padding: 8px;
            cursor: pointer;
        }

        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }

        .selected-symptom {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background: #d1ecf1;
            border-radius: 20px;
        }
    </style>
</head>

<body class="p-4">
    <h2 class="mb-4 text-center">Chọn triệu chứng bạn đang gặp phải</h2>

    <form id="symptom-form">
        <div class="mb-3 position-relative">
            <label class="form-label">Nhập triệu chứng:</label>
            <input type="text" class="form-control" id="symptom-input" autocomplete="off"
                placeholder="Ví dụ: Tôi cảm thấy sốt, Tôi bị ho khan...">
            <div id="suggestions" class="autocomplete-suggestions"></div>
        </div>

        <div class="mb-3">
            <label>Triệu chứng đã chọn:</label>
            <div id="selected-symptoms"></div>
        </div>

        <button type="submit" class="btn btn-success">Tiếp tục</button>
    </form>

    <script>
        // Đọc JSON
        async function loadData() {
        const response = await fetch("data/benh_ly.json");
        const data = await response.json();
        return data;
        }

        // Lấy danh sách triệu chứng
        async function getSymptoms() {
        const data = await loadData();
        return data.map(item => item["triệu_chứng"]);
        }

        // Gợi ý theo triệu chứng đã chọn
        async function recommend(selected) {
        const data = await loadData();
        return data.filter(item => selected.includes(item["triệu_chứng"]));
        }

        // Ví dụ chạy thử
        getSymptoms().then(symptoms => {
        console.log("Danh sách triệu chứng:", symptoms);
        });

        recommend(["Sốt", "Ho"]).then(results => {
        console.log("Kết quả gợi ý:", results);
        });

    </script>

</body>

</html>
